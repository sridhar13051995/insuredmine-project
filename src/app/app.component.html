  
  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 Navbar with Logo Image</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      .bs-example{
          margin: 20px;
      }
  </style>
  </head>
  <body>
  <div class="bs-example">
      <nav class="navbar navbar-expand-md" style="height:80px">
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav">
                <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" > Home</a>
                <a class="nav-item nav-link"  [hidden]="!isAuthenticated"  routerLink="/gallery" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Gallery Page</a>
                <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" > About Page</a>
              </div>
             
              <div class="navbar-nav ml-auto" id="ex5">              
                <button [ngClass]="{'btn-primary ': buttonText == 'login' , 'btn-danger': buttonText != 'login'}"  class="btn btn-sm"  (click)="loginorOut()">
                  <i class="fa" [ngClass]="{'fa-sign-in': buttonText == 'login' , 'fa-sign-out': buttonText != 'login'}" ></i> {{buttonText}}</button>
              </div>
              <div class="ml-1" style="text-align:right">
                <div style="color: brown;"><i  class="fa fa-user" ></i> {{userName}}</div>
          </div> 
          </div>
      </nav>
      <router-outlet></router-outlet> 
  </div>
  </body>
  </html>
